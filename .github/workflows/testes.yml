name: CI

on:
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Testes e Cobertura (.NET 8)

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependencias
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Executar testes com cobertura
        run: |
          dotnet test Eventos.Tests/Eventos.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=TestResults.trx" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=./coverage.opencover.xml \
            /p:Threshold=80 \
            /p:ThresholdType=line \
            /p:ThresholdStat=total

      - name: Publicar resultados dos testes
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/TestResults.trx'
          check_name: Resultados dos Testes

      - name: Resumo de cobertura
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'Eventos.Tests/coverage.opencover.xml'
          badge: true
          format: markdown
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Upload do artefato de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: '**/coverage.opencover.xml'
          retention-days: 30
